<div class="attesa-container">
  <!-- Tabella per utenti giÃ  iscritti (UserBranca.REGISTERED) -->
  <h3>Branco Futuro</h3>
  <p-table [value]="registeredUsers" [tableStyle]="{ 'min-width': '30rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="firstName" style="width: 20%">
          Nome <p-sortIcon field="firstName" />
        </th>
        <th pSortableColumn="email" style="width: 20%">
          Email <p-sortIcon field="email" />
        </th>
        <th pSortableColumn="phone" style="width: 20%">
          Telefono <p-sortIcon field="phone" />
        </th>
        <th pSortableColumn="address" style="width: 20%">
          Indirizzo <p-sortIcon field="address" />
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{ user.firstName }} {{ user.lastName }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.phone }}</td>
        <td>{{ user.address }}</td>
      </tr>
    </ng-template>
  </p-table>

  <!-- Tabella per utenti in attesa (UserBranca.PENDING) -->
  <h3>Lupetti in lista d'attesa</h3>
  <p-table [value]="pendingUsers" [tableStyle]="{ 'min-width': '30rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="firstName" style="width: 20%">
          Nome <p-sortIcon field="firstName" />
        </th>
        <th pSortableColumn="email" style="width: 20%">
          Email <p-sortIcon field="email" />
        </th>
        <th pSortableColumn="phone" style="width: 20%">
          Telefono <p-sortIcon field="phone" />
        </th>
        <th pSortableColumn="address" style="width: 20%">
          Indirizzo <p-sortIcon field="address" />
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{ user.firstName }} {{ user.lastName }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.phone }}</td>
        <td>{{ user.address }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
