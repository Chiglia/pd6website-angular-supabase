<p-toast></p-toast>

<p-toolbar></p-toolbar>

<p-table
  [value]="users"
  dataKey="id"
  editMode="row"
  [tableStyle]="{ 'min-width': '50rem' }"
>
  <ng-template pTemplate="header">
    <tr>
      <th style="width: 20%">Code</th>
      <th style="width: 20%">Name</th>
      <th style="width: 20%">Inventory Status</th>
      <th style="width: 20%">Price</th>
      <th style="width: 20%"></th>
    </tr>
  </ng-template>
  <ng-template
    pTemplate="body"
    let-user
    let-editing="editing"
    let-ri="rowIndex"
  >
    <tr [pEditableRow]="user">
      <td>
        <p-cellEditor>
          <ng-template pTemplate="input">
            <input
              pInputText
              type="text"
              [(ngModel)]="user.firstName"
              required
            />
          </ng-template>
          <ng-template pTemplate="output">
            {{ user.firstName }} {{ user.lastName }}
          </ng-template>
        </p-cellEditor>
      </td>
      <td>
        <p-cellEditor>
          <ng-template pTemplate="input">
            <input pInputText type="text" [(ngModel)]="user.email" />
          </ng-template>
          <ng-template pTemplate="output">
            {{ user.email }}
          </ng-template>
        </p-cellEditor>
      </td>
      <td>
        <p-cellEditor>
          <ng-template pTemplate="input">
            <input pInputText type="text" [(ngModel)]="user.phone" />
          </ng-template>
          <ng-template pTemplate="output">
            {{ user.phone }}
          </ng-template>
        </p-cellEditor>
      </td>
      <td>
        <p-cellEditor>
          <ng-template pTemplate="input">
            <input pInputText type="text" [(ngModel)]="user.address" />
          </ng-template>
          <ng-template pTemplate="output">
            {{ user.address }}
          </ng-template>
        </p-cellEditor>
      </td>
      <!-- <td>
        <p-cellEditor>
          <ng-template pTemplate="input">
            <p-dropdown
              [options]="statuses"
              appendTo="body"
              [(ngModel)]="user.inventoryStatus"
              [style]="{ width: '100%' }"
            />
          </ng-template>
          <ng-template pTemplate="output">
            <p-tag
              [value]="user.inventoryStatus"
              [severity]="getSeverity(user.inventoryStatus)"
            />
          </ng-template>
        </p-cellEditor>
      </td> -->

      <td>
        <div class="flex align-items-center justify-content-center gap-2">
          <button
            *ngIf="!editing"
            pButton
            pRipple
            type="button"
            pInitEditableRow
            icon="pi pi-pencil"
            (click)="onRowEditInit(user)"
            class="p-button-rounded p-button-text"
          ></button>
          <button
            *ngIf="editing"
            pButton
            pRipple
            type="button"
            pSaveEditableRow
            icon="pi pi-check"
            (click)="onRowEditSave(user)"
            class="p-button-rounded p-button-text p-button-success mr-2"
          ></button>
          <button
            *ngIf="editing"
            pButton
            pRipple
            type="button"
            pCancelEditableRow
            icon="pi pi-times"
            (click)="onRowEditCancel(user, ri)"
            class="p-button-rounded p-button-text p-button-danger"
          ></button>
        </div>
      </td>
    </tr>
  </ng-template>
</p-table>
