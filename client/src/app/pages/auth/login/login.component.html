<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <!-- Email input -->
  <div data-mdb-input-init class="form-outline mb-4">
    <input
      type="email"
      id="email"
      formControlName="email"
      class="form-control"
      placeholder="Enter a valid email address"
    />
    <div
      *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
    >
      <small class="text-danger">Please enter a valid email.</small>
    </div>
  </div>

  <!-- Password input -->
  <div data-mdb-input-init class="form-outline mb-3">
    <input
      type="password"
      id="password"
      formControlName="password"
      class="form-control"
      placeholder="Enter password"
    />
    <div
      *ngIf="
        loginForm.get('password')?.invalid && loginForm.get('password')?.touched
      "
    >
      <small class="text-danger">Password is required.</small>
    </div>
  </div>

  <div class="d-flex justify-content-between align-items-center mb-4">
    <div class="form-check mb-0">
      <input
        class="form-check-input me-2"
        type="checkbox"
        value=""
        id="rememberMe"
      />
      <label class="form-check-label" for="rememberMe"> Remember me </label>
    </div>
    <a routerLink="/auth/forgot-password" class="text-body">Forgot password?</a>
  </div>

  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="loading || loginForm.invalid"
  >
    Login
    <span *ngIf="loading" class="spinner-border spinner-border-sm ms-2"></span>
  </button>
  <p class="small fw-bold mt-2 pt-1 mb-0">
    Don't have an account?
    <a routerLink="/auth/signup" class="link-danger">Register</a>
  </p>
</form>
